            color: #34495e; 
        }

        }
        .checkbox-group {

            font-size: 16px;

            justify-content: center;

            height: 54px;

            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(208, 228, 30, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .login-btn:disabled { 
            background: #95a5a6; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none;
        }
        .error { 
            background: rgba(231, 76, 60, 0.15); 
            border: 1px solid #e74c3c; 
            border-radius: 12px; 
            padding: 16px; 
            margin: 20px 0; 
            color: #e74c3c;

            text-align: left;
            font-size: 14px;
            font-weight: 500;

            display: block; 
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 3px solid rgba(243, 243, 243, 0.8);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); }

            top: 20px;
            right: 20px;

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            const shortLang = lang.split('-')[0];
            return ['ru', 'en', 'fr', 'ar'].includes(shortLang) ? shortLang : 'ru';
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —è–∑—ã–∫–∞
        let currentLang = localStorage.getItem('preferred_lang') || getBrowserLanguage();
        
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferred_lang', lang);
            applyTranslations();
            hideLangDropdown();
            document.getElementById('currentLang').textContent = 
                lang === 'ru' ? 'üá∑üá∫ RU' : 
                lang === 'en' ? 'üá∫üá∏ EN' : 
                lang === 'fr' ? 'üá´üá∑ FR' : 'üá∏üá¶ AR';
        }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
            
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.placeholder = translations[currentLang][key];
                }
            });
        }

        function toggleLanguage() {
            const dropdown = document.getElementById('langDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        function hideLangDropdown() {
            document.getElementById('langDropdown').style.display = 'none';
        }

        // API URL
        const API_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec';

        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ –ª–æ–≥–∏–Ω–∞
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
            applyTranslations();
            document.getElementById('currentLang').textContent = 
                currentLang === 'ru' ? 'üá∑üá∫ RU' : 
                currentLang === 'en' ? 'üá∫üá∏ EN' : 
                currentLang === 'fr' ? 'üá´üá∑ FR' : 'üá∏üá¶ AR';

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è

            const passwordInput = document.getElementById('password');
            const eyeIcon = toggleBtn.querySelector('.eye-icon');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                if (type === 'password') {
                    eyeIcon.classList.remove('hidden');
                } else {
                    eyeIcon.classList.add('hidden');
                }
            });
            
            // –í—Ö–æ–¥ –ø–æ Enter
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ —è–∑—ã–∫–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ —Å–Ω–∞—Ä—É–∂–∏
            document.addEventListener('click', function(event) {
                const langSelector = document.querySelector('.language-selector');
                if (!langSelector.contains(event.target)) {
                    hideLangDropdown();
                }
            });
        });
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');
            const btnText = btn.querySelector('span');
            const originalText = btnText.textContent;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!username || !password) {
                showError(translations[currentLang]['login.error_empty']);
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            btn.disabled = true;
            btnText.textContent = translations[currentLang]['login.loading'];
            btn.innerHTML = `<div class="loader"></div> ${translations[currentLang]['login.loading']}`;
            error.classList.remove('show');
            
            try {
                const url = `${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'no-cors'
                }).catch(async () => {
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º JSONP
                    return await fetchWithJSONP(url);
                });
                
                // –ü–æ—Å–∫–æ–ª—å–∫—É –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º no-cors, –Ω–∞–º –Ω—É–∂–Ω–æ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ–±—Ä–∞—â–µ–Ω–∏–µ –∫ –≤–∞—à–µ–º—É API
                
                // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                setTimeout(() => {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                    localStorage.setItem('admin_token', 'demo_token_' + Date.now());
                    localStorage.setItem('admin_user', JSON.stringify({
                        username: username,
                        role: username === 'superadmin' ? 'superadmin' : 'admin'
                    }));
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –¥–∞—à–±–æ—Ä–¥
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (err) {
                console.error('Login error:', err);
                showError(translations[currentLang]['login.error_server']);
                btn.disabled = false;

        }
        
        async function fetchWithJSONP(url) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }
        
        function showError(message) {
            const error = document.getElementById('errorMsg');
            error.textContent = message;
            error.classList.add('show');
        }
