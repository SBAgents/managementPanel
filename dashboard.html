<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #042F28 0%, #0A5C4A 100%);
            --accent: #D0E41E;
            --text: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #e67e22;
            --info: #3498db;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: var(--primary-bg); color: var(--text); min-height: 100vh; }
        
        /* –®–∞–ø–∫–∞ */
        .header { 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }
        .header-title { 
            font-size: 22px; 
            font-weight: bold; 
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        .language-selector {
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
        }
        .logout-btn { 
            padding: 8px 15px; 
            background: var(--danger); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
        }
        
        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs { 
            display: flex; 
            background: rgba(255, 255, 255, 0.05); 
            border-bottom: 1px solid var(--border); 
            padding: 0 20px;
            overflow-x: auto;
        }
        .tab { 
            padding: 15px 25px; 
            cursor: pointer; 
            border-bottom: 3px solid transparent; 
            transition: all 0.3s; 
            white-space: nowrap;
            font-size: 14px;
        }
        .tab:hover { 
            background: rgba(255, 255, 255, 0.05);
        }
        .tab.active { 
            background: var(--card-bg); 
            border-bottom-color: var(--accent); 
            color: var(--accent); 
            font-weight: bold;
        }
        
        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content { padding: 25px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .stat-card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 12px; 
            text-align: center;
            border: 1px solid var(--border);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .stat-number { 
            font-size: 36px; 
            font-weight: bold; 
            color: var(--accent); 
            margin-bottom: 10px;
        }
        .stat-label { 
            font-size: 14px; 
            color: rgba(255, 255, 255, 0.7);
        }
        .stat-subtext {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }
        
        /* –¢–∞–±–ª–∏—Ü—ã */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid var(--border);
        }
        .data-table th { 
            background: rgba(0, 0, 0, 0.3); 
            padding: 15px; 
            text-align: left; 
            font-weight: bold;
            border-bottom: 2px solid var(--border);
        }
        .data-table td { 
            padding: 15px; 
            border-bottom: 1px solid var(--border); 
        }
        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { 
            padding: 10px 20px; 
            background: var(--accent); 
            color: #2c3e50; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            margin: 5px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }
        .btn:hover { 
            background: #b8cc1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(208, 228, 30, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* –§–æ—Ä–º—ã */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 20px;
            color: var(--accent);
            font-weight: bold;
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* –ó–∞–≥—Ä—É–∑—á–∏–∫–∏ */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .loader-small {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –ë–µ–π–¥–∂–∏ */
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        .badge-success { background: var(--success); color: white; }
        .badge-danger { background: var(--danger); color: white; }
        .badge-warning { background: var(--warning); color: white; }
        .badge-info { background: var(--info); color: white; }
        .badge-primary { background: var(--accent); color: #2c3e50; }
        
        /* –£—Ç–∏–ª–∏—Ç—ã */
        .text-center { text-align: center; }
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-warning { color: var(--warning); }
        .text-muted { color: rgba(255, 255, 255, 0.5); }
        .mt-1 { margin-top: 10px; }
        .mt-2 { margin-top: 20px; }
        .mt-3 { margin-top: 30px; }
        .mb-1 { margin-bottom: 10px; }
        .mb-2 { margin-bottom: 20px; }
        .mb-3 { margin-bottom: 30px; }
        .flex { display: flex; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .flex-center { display: flex; align-items: center; gap: 10px; }
        .grid { display: grid; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .grid-3 { grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .hidden { display: none !important; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .tabs { padding: 0 10px; }
            .tab { padding: 12px 15px; font-size: 13px; }
            .content { padding: 15px; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            .data-table { font-size: 13px; }
            .data-table th, .data-table td { padding: 10px; }
            .modal-content { width: 95%; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

        function hideUnauthorizedTabs() {

                'wallets': userPermissions.canManageWallets,
                'agents': userPermissions.canManageAdmins,
                'admins': userPermissions.canManageAdmins
            };
            
            Object.entries(tabs).forEach(([tabName, hasPermission]) => {

        function switchTab(tabName) {

            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é
            document.getElementById(tabName + 'Tab').classList.add('active');

            switch(tabName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'wallets':
                    loadWallets();
                    break;
                case 'forms':
                    loadForms();
                    break;

                const token = localStorage.getItem('admin_token');
                const response = await fetch(`${API_URL}?action=get_admins&token=${token}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to load admins');
                }
                
                const admins = result.admins || [];
                
                if (admins.length === 0) {
                    container.innerHTML = '<p>No admins found</p>';
                    return;
                }
                
                let html = `
                    <div class="text-muted mb-2">Total: ${admins.length} administrators</div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Language</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                admins.forEach(admin => {
                    const statusClass = admin.isActive ? 'badge-success' : 'badge-danger';
                    const statusText = admin.isActive ? 'Active' : 'Inactive';
                    const roleClass = admin.role === 'superadmin' ? 'badge-danger' : 'badge-warning';
                    const lastLogin = admin.lastLogin ? 
                        new Date(admin.lastLogin).toLocaleDateString() : 'Never';
                    
                    html += `
                        <tr>
                            <td>
                                <strong>${admin.username}</strong>
                                ${admin.role === 'superadmin' ? 
                                    '<div class="text-muted" style="font-size: 11px;">Super Administrator</div>' : ''}
                            </td>
                            <td>${admin.email || '‚Äî'}</td>
                            <td>
                                <span class="badge ${roleClass}">${admin.role}</span>
                            </td>
                            <td>
                                <span class="badge ${statusClass}">${statusText}</span>
                            </td>
                            <td>${admin.language.toUpperCase()}</td>
                            <td>${lastLogin}</td>
                            <td>
                                ${admin.username !== 'superadmin' ? `
                                    <button class="btn btn-warning" onclick="editUser('${admin.username}')" 
                                            style="padding: 6px 12px; margin-right: 5px;">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteUser('${admin.username}')" 
                                            style="padding: 6px 12px;">
                                        Delete
                                    </button>
                                ` : '<span class="text-muted">System</span>'}
                            </td>
                        </tr>
                    `;
                });
                
                html += `</tbody></table>`;
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="text-center">
                        <p class="text-danger">Error: ${error.message}</p>
                        <button class="btn" onclick="loadAdmins()">Retry</button>
                    </div>
                `;
            }
        }
        
        function showAddAdminModal() {
            document.getElementById('addAdminModal').style.display = 'flex';
        }
        
        function closeAddAdminModal() {
            document.getElementById('addAdminModal').style.display = 'none';
            document.getElementById('addAdminForm').reset();
        }
        
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('adminPasswordInput').value = password;
        }
        
        async function saveAdmin() {
            try {
                const button = document.getElementById('saveAdminBtn');
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="loader-small"></span> Creating...';
                button.disabled = true;
                
                const token = localStorage.getItem('admin_token');
                const formData = new URLSearchParams();
                
                formData.append('token', token);
                formData.append('action', 'create_user');
                formData.append('username', document.getElementById('adminUsernameInput').value);
                formData.append('password', document.getElementById('adminPasswordInput').value);
                formData.append('email', document.getElementById('adminEmailInput').value);
                formData.append('role', document.getElementById('adminRoleSelect').value);
                formData.append('language', document.getElementById('adminLanguageSelect').value);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                button.innerHTML = originalText;
                button.disabled = false;
                
                if (result.success) {
                    closeAddAdminModal();
                    showNotification('Administrator created successfully!', 'success');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π —Å–ø–∏—Å–æ–∫
                    const role = document.getElementById('adminRoleSelect').value;
                    if (role === 'manager') {
                        loadManagers();
                    } else if (role === 'admin' || role === 'superadmin') {
                        loadAdmins();
                    }
                    
                    loadDashboard();
                } else {
                    showNotification(result.error || 'Failed to create administrator', 'error');
                }
                
            } catch (error) {
                document.getElementById('saveAdminBtn').innerHTML = 'Create';
                document.getElementById('saveAdminBtn').disabled = false;
                showNotification('Network error: ' + error.message, 'error');
            }
        }
        
        async function editUser(username) {
            // –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –æ—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            alert('Edit user: ' + username + '\n(This feature will be implemented in the next version)');
        }
        
        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`${API_URL}?action=delete_user&token=${token}&username=${username}`);
                const result = await response.json();
                
                if (result.success) {
                    showNotification('User deleted successfully!', 'success');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —Å–ø–∏—Å–∫–∏
                    loadManagers();
                    loadAdmins();
                    loadDashboard();
                } else {
                    showNotification(result.error || 'Failed to delete user', 'error');
                }
                
            } catch (error) {
                showNotification('Network error: ' + error.message, 'error');
            }
        }
        
        async function assignFormsToManager(username) {
            try {
                const container = document.getElementById('assignFormsContent');
                container.innerHTML = '<div class="loader"></div>';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —Ñ–æ—Ä–º—ã
                const token = localStorage.getItem('admin_token');
                const formsResponse = await fetch(`${API_URL}?action=get_forms&token=${token}`);
                const formsResult = await formsResponse.json();
                
                if (!formsResult.success) {
                    throw new Error('Failed to load forms');
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞
                const managersResponse = await fetch(`${API_URL}?action=get_managers&token=${token}`);
                const managersResult = await managersResponse.json();
                
                const manager = managersResult.managers?.find(m => m.username === username);
                const assignedForms = manager?.assignedForms || [];
                
                let html = `
                    <h4>Assign forms to: <strong>${username}</strong></h4>
                    <div class="mt-2">
                `;
                
                if (formsResult.forms.length === 0) {
                    html += '<p>No forms available</p>';
                } else {
                    html += '<div style="max-height: 300px; overflow-y: auto;">';
                    
                    formsResult.forms.forEach(form => {
                        const isAssigned = assignedForms.includes(form.formName);
                        
                        html += `
                            <div class="flex-between" style="padding: 10px; border-bottom: 1px solid var(--border);">
                                <div>
                                    <strong>${form.formName}</strong>
                                    <div style="font-size: 12px; color: var(--text-muted);">
                                        ${form.formAPI}
                                    </div>
                                </div>
                                <button class="btn ${isAssigned ? 'btn-danger' : 'btn-success'}" 
                                        onclick="${isAssigned ? 
                                            `removeFormFromUser('${username}', '${form.formName}')` : 
                                            `assignFormToUser('${username}', '${form.formName}', '${form.formAPI}')`}"
                                        style="padding: 6px 12px;">
                                    ${isAssigned ? 'Remove' : 'Assign'}
                                </button>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                container.innerHTML = html;
                document.getElementById('assignFormsModal').style.display = 'flex';
                
            } catch (error) {
                document.getElementById('assignFormsContent').innerHTML = `
                    <div class="text-center">
                        <p class="text-danger">Error: ${error.message}</p>
                        <button class="btn" onclick="assignFormsToManager('${username}')">Retry</button>
                    </div>
                `;
            }
        }
        
        function closeAssignFormsModal() {
            document.getElementById('assignFormsModal').style.display = 'none';
        }
        
        async function assignFormToUser(username, formName, formAPI) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`${API_URL}?action=assign_form&token=${token}&username=${username}&formName=${formName}&formAPI=${formAPI}`);
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Form assigned successfully!', 'success');
                    assignFormsToManager(username); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                    loadManagers(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤
                } else {
                    showNotification(result.error || 'Failed to assign form', 'error');
                }
            } catch (error) {
                showNotification('Network error: ' + error.message, 'error');
            }
        }
        
        async function removeFormFromUser(username, formName) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`${API_URL}?action=remove_form&token=${token}&username=${username}&formName=${formName}`);
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Form removed successfully!', 'success');
                    assignFormsToManager(username); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                    loadManagers(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤
                } else {
                    showNotification(result.error || 'Failed to remove form', 'error');
                }
            } catch (error) {
                showNotification('Network error: ' + error.message, 'error');
            }
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        async function loadFormsForSelect(selectId) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`${API_URL}?action=get_forms&token=${token}`);
                const result = await response.json();
                
                if (result.success && result.forms) {
                    const select = document.getElementById(selectId);
                    // –û—á–∏—â–∞–µ–º –≤—Å–µ –æ–ø—Ü–∏–∏ –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–π
                    while (select.options.length > 1) {
                        select.remove(1);
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—ã –¥–æ—Å—Ç—É–ø–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                    result.forms.forEach(form => {
                        if (currentUser.role === 'superadmin' || currentUser.role === 'admin' || 
                            currentUser.assignedForms.includes(form.formName)) {
                            const option = document.createElement('option');
                            option.value = form.formName;
                            option.textContent = form.formName;
                            select.appendChild(option);
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading forms for select:', error);
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard: ' + text, 'success');
            }).catch(err => {
                console.error('Copy failed:', err);
                showNotification('Failed to copy: ' + err.message, 'error');
            });
        }
        
        function showNotification(message, type = 'info') {
            // –°–æ–∑–¥–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 9999;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            if (type === 'success') {
                notification.style.background = 'var(--success)';
            } else if (type === 'error') {
                notification.style.background = 'var(--danger)';
            } else if (type === 'warning') {
                notification.style.background = 'var(--warning)';
            } else {
                notification.style.background = 'var(--info)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        async function logout() {
            try {
                const token = localStorage.getItem('admin_token');
                if (token) {
                    await fetch(`${API_URL}?action=logout&token=${token}`).catch(() => {});
                }
            } finally {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        document.getElementById('languageSelector').addEventListener('change', function(e) {
            changeLanguage(e.target.value);
        });

        const style = document.createElement('style');
