<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ | –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #042F28 0%, #0A5C4A 100%);
            --accent: #D0E41E;
            --text: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            background: var(--primary-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .login-box { 
            background: var(--card-bg); 
            border-radius: 15px; 
            padding: 40px; 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); 
            text-align: center; 
        }
        .logo { font-size: 28px; font-weight: bold; color: var(--accent); margin-bottom: 10px; }
        .input-group { margin: 20px 0; text-align: left; position: relative; }
        label { display: block; margin-bottom: 8px; color: var(--accent); font-weight: bold; }
        input { 
            width: 100%; 
            padding: 12px 15px; 
            padding-right: 45px; /* –ú–µ—Å—Ç–æ –¥–ª—è –≥–ª–∞–∑–∫–∞ */
            background: var(--input-bg); 
            border: 2px solid #34495e; 
            border-radius: 8px; 
            color: #2c3e50; 
            font-size: 16px; 
            transition: border 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: var(--accent); 
            background: white; 
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:hover { color: #34495e; }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0 25px;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: var(--text);
            cursor: pointer;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: var(--accent); 
            color: #2c3e50; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        button:hover { background: #b8cc1a; transform: translateY(-2px); }
        button:disabled { 
            background: #7f8c8d; 
            cursor: not-allowed; 
            transform: none; 
        }
        .error { 
            background: rgba(231, 76, 60, 0.15); 
            border: 1px solid #e74c3c; 
            border-radius: 8px; 
            padding: 12px; 
            margin: 15px 0; 
            color: #e74c3c; 
            display: none; 
            text-align: left;
        }
        .error.show { display: block; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @media (max-width: 480px) { 
            .login-box { padding: 30px 20px; } 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">üîê –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</div>
        <p>–ü–ª–∞—Ç—ë–∂–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞</p>
        
        <div class="error" id="errorMsg"></div>
        
        <div class="input-group">
            <label for="username">–õ–æ–≥–∏–Ω</label>
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" autocomplete="username">
        </div>
        
        <div class="input-group">
            <label for="password">–ü–∞—Ä–æ–ª—å</label>
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="current-password">
            <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
        </div>
        
        <button onclick="login()" id="loginBtn">–í–æ–π—Ç–∏</button>
    </div>

    <script>
        // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –†–ï–ê–õ–¨–ù–´–ô URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxDaBdYMx44M2W3FsJp5tOECFTRD6rWrhPAC96MuUexROt5Qjgj4U0er4So6Ehsh8xQ5g/exec';
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('saved_login');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    document.getElementById('username').value = data.username || '';
                    document.getElementById('password').value = data.password || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (e) {
                    // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –±–∏—Ç—ã–µ, —É–¥–∞–ª—è–µ–º –∏—Ö
                    localStorage.removeItem('saved_login');
                }
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });
            
            // –í—Ö–æ–¥ –ø–æ Enter
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!username || !password) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> –í—Ö–æ–¥...';
            error.classList.remove('show');
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è Google Apps Script
                // –í–∞–∂–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º /public?action=login (–Ω–µ ?action=login –Ω–∞–ø—Ä—è–º—É—é)
                const url = `${API_URL}/public?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'no-cors' // –í–∞–∂–Ω–æ –¥–ª—è Google Apps Script!
                }).catch(err => {
                    // –ï—Å–ª–∏ CORS –≤—Å—ë –µ—â—ë –±–ª–æ–∫–∏—Ä—É–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥
                    console.log('–ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥...');
                    return fetchViaProxy(url);
                });
                
                // –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º no-cors, response –±—É–¥–µ—Ç opaque
                // –í —ç—Ç–æ–º —Å–ª—É—á–∞–µ –º—ã –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å –æ—Ç–≤–µ—Ç, –Ω—É–∂–Ω–æ –∏–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –∏—Å–ø–æ–ª—å–∑—É–µ–º JSONP –∏–ª–∏ –ø—Ä–æ–∫—Å–∏
                const result = await tryAlternativeLogin(username, password);
                
                if (result.success && result.token) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    if (rememberMe) {
                        localStorage.setItem('saved_login', JSON.stringify({ username, password }));
                    } else {
                        localStorage.removeItem('saved_login');
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º
                    localStorage.setItem('admin_token', result.token);
                    localStorage.setItem('admin_user', JSON.stringify(result.user));
                    localStorage.setItem('admin_permissions', JSON.stringify(result.permissions));
                    
                    window.location.href = 'dashboard.html';
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å.');
                    btn.disabled = false;
                    btn.textContent = '–í–æ–π—Ç–∏';
                }
                
            } catch (err) {
                console.error('Login error:', err);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ CORS –≤ Google Apps Script.');
                btn.disabled = false;
                btn.textContent = '–í–æ–π—Ç–∏';
            }
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏-–ø–æ–¥—Ö–æ–¥
        async function tryAlternativeLogin(username, password) {
            try {
                // –ú–µ—Ç–æ–¥ 1: –ü—Ä–æ–±—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π fetch —Å credentials
                const url = `${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                
                // –ï—Å–ª–∏ CORS –Ω–∞—Å—Ç—Ä–æ–µ–Ω –≤ –±—ç–∫–µ–Ω–¥–µ, —ç—Ç–æ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    return await response.json();
                }
                
                // –ú–µ—Ç–æ–¥ 2: –ò—Å–ø–æ–ª—å–∑—É–µ–º Google Apps Script –∫–∞–∫ –ø—Ä–æ–∫—Å–∏
                const proxyUrl = `https://script.google.com/macros/s/AKfycbxDaBdYMx44M2W3FsJp5tOECFTRD6rWrhPAC96MuUexROt5Qjgj4U0er4So6Ehsh8xQ5g/exec?action=login&username=${username}&password=${password}`;
                
                const proxyResponse = await fetch(proxyUrl);
                if (proxyResponse.ok) {
                    const text = await proxyResponse.text();
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        return { success: false, error: '–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –æ—Ç–≤–µ—Ç–∞' };
                    }
                }
                
                return { success: false, error: '–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç' };
                
            } catch (error) {
                return { success: false, error: error.toString() };
            }
        }
        
        function showError(message) {
            const error = document.getElementById('errorMsg');
            error.textContent = message;
            error.classList.add('show');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è API (—É–¥–∞–ª–∏—Ç–µ –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
        async function testApiConnection() {
            try {
                const testUrl = `${API_URL}?action=test`;
                const response = await fetch(testUrl);
                const result = await response.text();
                console.log('API —Ç–µ—Å—Ç:', result);
                return true;
            } catch (error) {
                console.error('API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                return false;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            testApiConnection();
        });
    </script>
