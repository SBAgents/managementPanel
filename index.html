<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ | –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #042F28 0%, #0A5C4A 100%);
            --accent: #D0E41E;
            --text: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            background: var(--primary-bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .login-box { 
            background: var(--card-bg); 
            border-radius: 15px; 
            padding: 40px; 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); 
            text-align: center; 
        }
        .logo { font-size: 28px; font-weight: bold; color: var(--accent); margin-bottom: 10px; }
        .input-group { margin: 20px 0; text-align: left; position: relative; }
        label { display: block; margin-bottom: 8px; color: var(--accent); font-weight: bold; }
        input { 
            width: 100%; 
            padding: 12px 15px; 
            padding-right: 45px; /* –ú–µ—Å—Ç–æ –¥–ª—è –≥–ª–∞–∑–∫–∞ */
            background: var(--input-bg); 
            border: 2px solid #34495e; 
            border-radius: 8px; 
            color: #2c3e50; 
            font-size: 16px; 
            transition: border 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: var(--accent); 
            background: white; 
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:hover { color: #34495e; }
        .password-toggle svg {
            width: 20px;
            height: 20px;
            fill: #7f8c8d;
            transition: fill 0.3s;
        }
        .password-toggle:hover svg {
            fill: #34495e;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0 25px;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: var(--text);
            cursor: pointer;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: var(--accent); 
            color: #2c3e50; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        button:hover { background: #b8cc1a; transform: translateY(-2px); }
        button:disabled { 
            background: #7f8c8d; 
            cursor: not-allowed; 
            transform: none; 
        }
        .error { 
            background: rgba(231, 76, 60, 0.15); 
            border: 1px solid #e74c3c; 
            border-radius: 8px; 
            padding: 12px; 
            margin: 15px 0; 
            color: #e74c3c; 
            display: none; 
            text-align: left;
        }
        .error.show { display: block; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @media (max-width: 480px) { 
            .login-box { padding: 30px 20px; } 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">üîê –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</div>
        <p>–ü–ª–∞—Ç—ë–∂–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞</p>
        
        <div class="error" id="errorMsg"></div>
        
        <div class="input-group">
            <label for="username">–õ–æ–≥–∏–Ω</label>
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" autocomplete="off">
        </div>
        
        <div class="input-group">
            <label for="password">–ü–∞—Ä–æ–ª—å</label>
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="off">
            <button type="button" class="password-toggle" id="togglePassword">
                <svg viewBox="0 0 24 24" id="eyeIcon">
                    <path d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"/>
                </svg>
                <svg viewBox="0 0 24 24" id="eyeSlashIcon" style="display: none;">
                    <path d="M2 5.27L3.28 4L20 20.72L18.73 22l-3.08-3.08c-1.15.38-2.37.58-3.65.58c-5 0-9.27-3.11-11-7.5c.69-1.76 1.79-3.31 3.19-4.54L2 5.27M12 9a3 3 0 0 1 3 3a3 3 0 0 1-.17 1L11 9.17A3 3 0 0 1 12 9m0-4.5c5 0 9.27 3.11 11 7.5a11.79 11.79 0 0 1-4 5.19l-1.42-1.43A9.862 9.862 0 0 0 20.82 12A9.821 9.821 0 0 0 12 6.5c-1.09 0-2.16.18-3.16.5L7.3 5.47C8.74 4.85 10.33 4.5 12 4.5M3.18 12A9.821 9.821 0 0 0 12 17.5c.69 0 1.37-.07 2-.21L11.72 15A3.064 3.064 0 0 1 9 12.28L5.6 8.87c-1.03 1.07-1.9 2.31-2.42 3.13z"/>
                </svg>
            </button>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
        </div>
        
        <button onclick="login()" id="loginBtn">–í–æ–π—Ç–∏</button>
    </div>

    <script>
        // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –†–ï–ê–õ–¨–ù–´–ô URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxDaBdYMx44M2W3FsJp5tOECFTRD6rWrhPAC96MuUexROt5Qjgj4U0er4So6Ehsh8xQ5g/exec';
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('saved_login');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    document.getElementById('username').value = data.username || '';
                    document.getElementById('password').value = data.password || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (e) {
                    localStorage.removeItem('saved_login');
                }
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'password') {
                    eyeIcon.style.display = 'block';
                    eyeSlashIcon.style.display = 'none';
                } else {
                    eyeIcon.style.display = 'none';
                    eyeSlashIcon.style.display = 'block';
                }
            });
            
            // –í—Ö–æ–¥ –ø–æ Enter
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!username || !password) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> –í—Ö–æ–¥...';
            error.classList.remove('show');
            
            try {
                const result = await tryAlternativeLogin(username, password);
                
                if (result.success && result.token) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    if (rememberMe) {
                        localStorage.setItem('saved_login', JSON.stringify({ username, password }));
                    } else {
                        localStorage.removeItem('saved_login');
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º
                    localStorage.setItem('admin_token', result.token);
                    localStorage.setItem('admin_user', JSON.stringify(result.user));
                    localStorage.setItem('admin_permissions', JSON.stringify(result.permissions));
                    
                    window.location.href = 'dashboard.html';
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å.');
                    btn.disabled = false;
                    btn.textContent = '–í–æ–π—Ç–∏';
                }
                
            } catch (err) {
                console.error('Login error:', err);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ CORS –≤ Google Apps Script.');
                btn.disabled = false;
                btn.textContent = '–í–æ–π—Ç–∏';
            }
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏-–ø–æ–¥—Ö–æ–¥
        async function tryAlternativeLogin(username, password) {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–æ–¥ GET —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                const url = `${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    return await response.json();
                }
                
                return { success: false, error: '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞' };
                
            } catch (error) {
                return { success: false, error: '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω' };
            }
        }
        
        function showError(message) {
            const error = document.getElementById('errorMsg');
            error.textContent = message;
            error.classList.add('show');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è API
        async function testApiConnection() {
            try {
                const testUrl = `${API_URL}?action=test`;
                const response = await fetch(testUrl);
                const result = await response.text();
                console.log('API —Ç–µ—Å—Ç:', result);
                return true;
            } catch (error) {
                console.error('API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                return false;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            testApiConnection();
        });
    </script>
</body>
</html>
